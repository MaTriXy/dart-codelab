<!DOCTYPE html>
<html>
  <head>
    <title>Web UI Writer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css.css" />

    <!-- COMPONENTS -->
    <link rel="import" href="document_item.html">
  </head>
  <body>
    <section id="sidebar" class="{{sidebarActive ? 'active' : ''}}">
      <div class="toolbar">
        <button on-click="createDocument()">+</button>
        <div class="input-wrap">
          <input type="text" placeholder="Search" bind-value="searchFilter" />
        </div>
      </div>

      <div class="items">
        <template iterate="doc in documents">
          <template instantiate="if matchesSearchFilter(doc)">
            <x-document-item doc="{{doc}}"></x-document-item>
          </template>
        </template>
      </div>

      <div class="footer">
        <a href="http://github.com/timothyarmstrong/web-ui-writer">View Source</a>
      </div>
    </section>
    <section id="main" class="{{contentActive ? 'active' : ''}}">
      <template instantiate="if activeDocument != null">
        <div class="title">
          <button on-click="showMenu()">&lt;</button>
          <div class="input-wrap">
            <input type="text" bind-value="activeDocument.title" on-key-up="saveActiveDocument()" />
          </div>
        </div>
        <textarea class="content" bind-value="activeDocument.content" on-key-up="saveActiveDocument()"></textarea>
        <div class="footer">
          {{activeDocument.wordCount}}
        </div>
      </template>
    </section>
    <script type="application/dart" src="app.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
