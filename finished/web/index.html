<!DOCTYPE html>
<html>
  <head>
    <title>Dart Writer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css.css" />

    <!-- Components -->
    <link rel="import" href="document_item.html">
  </head>

  <body>
    <!-- Sidebar -->
    <section id="sidebar" class="{{contentActive ? '' : 'active'}}">
      <div class="toolbar">
        <button on-click="createDocument()">+</button>

        <!-- Filter documents based on search term -->
        <div class="input-wrap">
          <input type="text" placeholder="Filter documents..." bind-value="searchFilter" />
        </div>
      </div>

      <!-- Documents list -->
      <div class="items">

        <!-- One document for every element in `documents` -->
        <template iterate="doc in documents">

          <!-- Hide documents that don't match search filter -->
          <template instantiate="if matchesSearchFilter(doc)">
            <!-- Our custom document element! -->
            <x-document-item doc="{{doc}}"></x-document-item>
          </template>

        </template>
      </div>

      <!-- Also check out dartlang.org! -->
      <div class="footer">
        <a href="https://github.com/dart-lang/io-2013-dart-codelab">View Source</a>
      </div>
    </section>

    <!-- Editing window -->
    <section id="main" class="{{contentActive ? 'active' : ''}}">

      <!-- Only have a title and content box if a document is selected -->
      <template instantiate="if activeDocument != null">

        <div class="title">
          <!-- Button to go back to document list.
               Only visible in a small viewport. -->
          <button on-click="contentActive = false">&lt;</button>

          <!-- Document title -->
          <div class="input-wrap">
            <input type="text" bind-value="activeDocument.title"
                on-key-up="saveDocument(activeDocument)" />
          </div>
        </div>

        <!-- Content box -->
        <textarea class="content" bind-value="activeDocument.content" on-key-up="saveDocument(activeDocument)"></textarea>

        <!-- Footer for a document shows the word count -->
        <div class="footer">
          {{activeDocument.wordCount}}
        </div>
      </template>
    </section>

    <!-- Main application code -->
    <script type="application/dart" src="app.dart"></script>

    <!-- Bootstrap script -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
